  <body>

            <h1 id="current-city">

            ><br />
            <span id="wind">Wind: <span id="wind-value">15 </span>km/h </span>
          </div>
        </div>
        <br />
        <br />
        <p>

          <div class="col-2" id="date-names">
            TUES
          </div>
          <div class="col-2" id="date-names">
            WED
          </div>
          <div class="col-2" id="date-names">
